<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de RTCOINS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('logo.png'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #800080; /* Roxo */
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #ccc;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-top: 5px;
        }
        .summary {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        .summary div {
            margin-bottom: 10px;
            font-size: 16px;
            color: #ccc;
        }
        .summary .label {
            font-weight: bold;
            color: #800080; /* Roxo */
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #800080; /* Roxo */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6a006a; /* Roxo mais escuro */
        }
        
        /* Estilo do modal (janela do ticket) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .modal-content h2 {
            color: #800080; /* Roxo */
        }
        .modal-content p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-close, .btn-discord {
            background-color: #800080; /* Roxo */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .btn-close:hover, .btn-discord:hover {
            background-color: #6a006a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de RTCOINS</h1>
        <div class="input-group">
            <label for="rtcoins">Quantidade de RTCOINS:</label>
            <input type="number" id="rtcoins" min="5000" max="500000" step="50" value="5000">
        </div>
        <div class="summary">
            <div>
                <span class="label">Subtotal:</span>
                <span id="subtotal">R$ 3,60</span>
            </div>
            <div>
                <span class="label">Total:</span>
                <span id="total">R$ 3,60</span>
            </div>
        </div>
        <button onclick="abrirTicket()">PAGAR</button>
    </div>

    <!-- Modal do ticket -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>üéüÔ∏è Ticket de Compra</h2>
            <p><strong>RTCOINS:</strong> <span id="ticket-rtcoins"></span></p>
            <p><strong>Total:</strong> R$ <span id="ticket-total"></span></p>
            <p>üì∏ Tire uma captura de tela deste ticket.</p>
            <p>üì© Abra um ticket e envie a imagem para confirmar sua compra.</p>
            <div class="btn-container">
                <a href="https://discord.gg/XByMFvvXTd" class="btn-discord" target="_blank">Abrir Ticket</a>
                <button class="btn-close" onclick="fecharModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const valorPorRTCOIN = 0.00072;

        function calcularValor() {
            const rtcoins = document.getElementById('rtcoins').value;
            const valorTotal = (rtcoins * valorPorRTCOIN).toFixed(2);
            document.getElementById('subtotal').textContent = `R$ ${valorTotal.replace('.', ',')}`;
            document.getElementById('total').textContent = `R$ ${valorTotal.replace('.', ',')}`;
        }

        document.getElementById('rtcoins').addEventListener('input', function () {
            let rtcoins = this.value;
            if (rtcoins < 5000) {
                rtcoins = 5000;
                this.value = rtcoins;
            }
            calcularValor();
        });

        document.getElementById('rtcoins').addEventListener('change', function () {
            let rtcoins = this.value;
            if (rtcoins < 5000) {
                rtcoins = 5000;
            }
            rtcoins = Math.round(rtcoins / 50) * 50;
            this.value = rtcoins;
            calcularValor();
        });

        function abrirTicket() {
            const rtcoins = document.getElementById('rtcoins').value;
            const valorTotal = (rtcoins * valorPorRTCOIN).toFixed(2);
            
            document.getElementById('ticket-rtcoins').textContent = rtcoins;
            document.getElementById('ticket-total').textContent = valorTotal.replace('.', ',');

            document.getElementById('modal').style.display = "flex";
        }

        function fecharModal() {
            document.getElementById('modal').style.display = "none";
        }

        calcularValor();
    </script>
</body>
</html>
